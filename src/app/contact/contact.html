<div class="contact container py-5" data-aos="fade-up">
  <h2 class="text-center mb-4" data-aos="zoom-in">Contact Me</h2>

  <div class="row justify-content-center mb-4">
    <div class="col-md-6 text-center">
      <p>
        <i class="bi bi-envelope me-2"></i
        ><strong>Email:</strong> Mahmoud1223otefy.com
      </p>
      <p><i class="bi bi-phone me-2"></i><strong>Phone:</strong> 01063629508</p>
      <p>
        <i class="bi bi-github me-2"></i>
        <strong>GitHub:</strong>
        <a
          href="https://github.com/M-otefy"
          target="_blank"
          rel="noopener noreferrer"
        >
          https://github.com/M-otefy"
        </a>
      </p>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
            [(ngModel)]="contact.name"
            #name="ngModel"
          />
          <div class="text-danger" *ngIf="name.invalid && name.touched">
            Name is required.
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
            email
            [(ngModel)]="contact.email"
            #email="ngModel"
          />
          <div class="text-danger" *ngIf="email.invalid && email.touched">
            Enter a valid email.
          </div>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            id="message"
            name="message"
            class="form-control"
            rows="5"
            required
            [(ngModel)]="contact.message"
            #message="ngModel"
          ></textarea>
          <div class="text-danger" *ngIf="message.invalid && message.touched">
            Message is required.
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="contactForm.invalid"
        >
          Send Message
        </button>
      </form>

      <div *ngIf="submitted" class="alert alert-success mt-3" role="alert">
        Thank you for your message! I'll get back to you soon.
      </div>
    </div>
  </div>
</div>
